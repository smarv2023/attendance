<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Limit Example</title>
</head>
<body>

    <textarea id="myTextarea" oninput="limitText(this, 'charCount', 5)"></textarea>
    <p>You have <span id="charCount">100</span> characters left.</p>

    <script>
        function limitText(limitField, limitCount, limitNum) {
            var remainingChars = limitNum - limitField.value.length;

            if (remainingChars < 0) {
                limitField.value = limitField.value.substring(0, limitNum);
                remainingChars = 0;
            }

            document.getElementById(limitCount).innerText = remainingChars;
        }
    </script>

</body>
</html>
